<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Portfolio Website</title>
  </head>
  <body>
    <div id="header">
      <div id="titleContainer">
        <span id="title">My Portfolio</span>
        <span id="bio">
          Hi! My name is Arda. I'm a street photographer and you can find my
          photos below.
        </span>
      </div>
      <div id="socialMediaContainer">
        <div id="instaBehanceContainer">
          <img
            id="icon"
            src="https://icon-library.net/images/instagram-icon-black-and-white-png/instagram-icon-black-and-white-png-7.jpg"
          />
          <img
            id="icon"
            src="https://cdn3.iconfinder.com/data/icons/picons-social/57/77-behance-512.png"
          />
        </div>
        <div id="instaBehanceContainer">
          <img
            id="icon"
            src="https://image.flaticon.com/icons/png/512/23/23931.png"
          />
          <img
            id="icon"
            src="https://cdn3.iconfinder.com/data/icons/picons-social/57/46-facebook-512.png"
          />
        </div>
      </div>
    </div>
    <div id="footerContainer">
      <div id="footerCard">
        <span id="contact">You can contact me @ z.ardaibin@gmail.com</span>
      </div>
    </div>
    <div id="imagesContainer">
      <img id="image" src="https://source.unsplash.com/featured/?dogs,water" />
      <img id="image" src="https://source.unsplash.com/featured/?cats,water" />
      <img id="image" src="https://source.unsplash.com/featured/?dogs,trees" />
      <img
        id="image"
        src="https://source.unsplash.com/featured/?elephants,water"
      />

</html>
